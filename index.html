<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Counter</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet" />
    <!-- reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="main.css" />
    <!-- JS -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title-box box">
        <h1 class="title">EB Timer</h1>
      </div>
      <div class="date-box">
        <div class="date__month box">
          <h1 class="value"></h1>
          <h4 class="caption">MM</h4>
        </div>
        <div class="date__day box">
          <h1 class="value"></h1>
          <h4 class="caption">DD</h4>
        </div>
        <div class="date__year box">
          <h1 class="value"></h1>
          <h4 class="caption">YYYY</h4>
        </div>
      </div>
      <div class="datetime-box">
        <div class="datetime__time box value"></div>
        <div class="datetime__ampm box value"></div>
      </div>
    </div>
  </body>
</html>
